{% extends 'admins/base.html' %}

{% block content %}
  <h1>Manage Categories</h1>

  <!-- Button to add a new category -->
  <a href="{% url 'add_category' %}" class="btn btn-primary mb-3">Add New Category</a>

  <!-- Category list table -->
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Category Name</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for category in categories %}
        <tr>
          <td>{{ category.name }}</td>
          <td>{{ category.description }}</td>
          <td>
            <a href="{% url 'edit_category' category.id %}" class="btn btn-warning btn-sm">Edit</a>
            <a href="{% url 'delete_category' category.id %}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this category?')">Delete</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
