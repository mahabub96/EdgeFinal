{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>User Activity Logs</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Action</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr>
                <td>{{ log.timestamp }}</td>
                <td>{{ log.action }}</td>
                <td>{{ log.details }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">No activity logs available.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
