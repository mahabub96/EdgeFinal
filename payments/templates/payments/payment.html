<!DOCTYPE html>
<html>
<head>
    <title>Make Payment</title>
</head>
<body>
    <h1>Make Payment</h1>
    <form method="post" action="/api/payments/">
        {% csrf_token %}
        <label for="auction_item">Auction Item:</label>
        <input type="text" id="auction_item" name="auction_item" required><br>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" required step="0.01"><br>
        <button type="submit">Pay</button>
    </form>
</body>
</html>
