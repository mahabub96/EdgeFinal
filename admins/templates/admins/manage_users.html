{% extends 'admins/base.html' %}

{% block content %}
  <h1>Manage Users</h1>

  <!-- Button to add a new user -->
  <a href="{% url 'add_user' %}" class="btn btn-primary mb-3">Add New User</a>

  <!-- User list table -->
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
        <tr>
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.get_role_display }}</td> <!-- Assuming 'role' is a choice field -->
          <td>
            <a href="{% url 'edit_user' user.id %}" class="btn btn-warning btn-sm">Edit</a>
            <a href="{% url 'delete_user' user.id %}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this user?')">Delete</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
